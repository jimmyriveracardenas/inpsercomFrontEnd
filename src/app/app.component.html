<div style="width:70% ; margin: 30% auto; height: 10%;">


  <h1>LISTA DE USUARIOS</h1>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div  class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      
      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      
      <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef> NombreCompleto </th>
        <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.Rol}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element[0].Correo}} </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
